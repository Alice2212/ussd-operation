<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>welcome to POLARIS BANK USSD Services</h1>
    <img src="ussd.png" alt="" />
  </body>

  <script>
    let balance = 10000;
    let pin = 1234;

    alert(`your default pin is ${pin}`);
    const userPin = prompt("enter pin");

    let transaction = true;
    while (transaction) {
      const choice = Number(
        prompt(
          "Select an option:\n1. Check Balance\n2. Transfer\n3. Recharge\n4. Exit"
        )
      );

      switch (choice) {
        case 1:
          alert(`Your current balance is ${balance}`);
          break;
        case 2:
          const transfer = Number(prompt("Enter the amount to transfer:"));

          if (isNaN(transfer) || transfer <= 0) {
            alert("Invalid amount, Please try again.");
          } else if (transfer > balance) {
            alert("Insufficient funds.");
          } else {
            balance -= transfer;
            alert(`transfer successful. Your new balance is ${balance}`);
          }
          break;
        case 3:
          const recharge = Number(prompt("Enter the amount to recharge:"));

          if (isNaN(recharge) || recharge <= 0) {
            alert("Invalid amount, Please try again.");
          } else {
            balance -= recharge;
            alert(`Recharge successful. Your new balance is ${balance}`);
          }
          break;
        case 4:
          alert("Thank you for using POLARIS.");
          break;
          transaction = false;
        default:
          alert("Invalid choice, Please try again.");
          break;
      }
    }
  </script>
</html>
